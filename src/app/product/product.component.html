
<div class="container  w-100 p-3 mx-auto">
    <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
    </ul>

    <div class="row">
      <!-- First Column -->
      <div class="col-md-12 col-lg-6 mb-3 h-25">
        
        <form id="inputForm" [formGroup]="inputForm">
          
          <!-- Row 1 -->
          <div class="form-group row mr-3 ml-2">
            <label for="name" class="col-sm-6 col-form-label formlabel">Product Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control form-control-md mt-2 text-info" id="pro name" formControlName="productname" placeholder="Product name" [(ngModel)]="productName">
              <div *ngIf="inputForm?.get('productname')?.touched && inputForm?.get('productname')?.hasError('required')" class="error-message text-danger">productname is required</div>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="form-group row mr-3 ml-2">
            <label for="email" class="col-sm-6 col-form-label formlabel">Total color</label>
            <div class="col-sm-6">
              <input type="number" class="form-control form-control-md text-info" id="color" [(ngModel)]="totalColor" formControlName="totalColor" placeholder="Enter color">
              <div *ngIf="inputForm?.get('totalColor')?.touched && inputForm?.get('totalColor')?.hasError('required')" class="error-message text-danger">color is required</div>
            </div>
          </div>

          <!-- Row 3 -->
          <div class="form-group row mr-3 ml-2">
            <label for="phone" class="col-sm-6 col-form-label formlabel">Total size</label>
            <div class="col-sm-6">
              <input type="number" class="form-control form-control-md text-info" id="size" [(ngModel)]="totalSize" name="totalSize" formControlName="totalSize" placeholder="Enter size">
              <div *ngIf="inputForm?.get('totalSize')?.touched && inputForm?.get('totalSize')?.hasError('required')" class="error-message text-danger">size is required</div>
            </div>
          </div>

          <!-- Row 4 -->
          <div class="form-group row mr-3 ml-2">
            <label for="city" class="col-sm-6 col-form-label formlabel">Total quantity</label>
            <div class="col-sm-6">
              <input  #quantityInput type="number" class="form-control form-control-md text-info" id="quantity" formControlName="quantity" [(ngModel)]="quantity" placeholder="Enter quantity">
              <div *ngIf="inputForm?.get('quantity')?.touched && inputForm?.get('quantity')?.hasError('required')" class="error-message text-danger">quantity is required</div>
            </div>
          </div>
          <div class="form-group row mr-3 ml-2">
            <label for="gender" class="col-sm-6 col-form-label formlabel">Total cost</label>
            <div class="col-sm-6">
              <input #costInput type="number" class="form-control form-control-md text-info" id="cost" formControlName="cost" placeholder="Enter cost">
              <div *ngIf="inputForm?.get('cost')?.touched && inputForm?.get('cost')?.hasError('required')" class="error-message text-danger">cost is required</div>
            </div>
          </div>
          <!-- Row 5 -->
          <div class="form-group row mr-3 ml-2">
            <label for="country" class="col-sm-6 col-form-label formlabel">Total unassorted</label>
            <div class="col-sm-6">
              <input type="number" class="form-control form-control-md text-info" id="unassorted" [(ngModel)]="totalUnassorted" name="totalUnassorted" formControlName="totalUnassorted" placeholder="Enter unassorted">
              <div *ngIf="inputForm?.get('totalUnassorted')?.touched && inputForm?.get('totalUnassorted')?.hasError('required')" class="error-message text-danger">totalUnassorted is required</div>
            </div>
          </div>

          <!-- Row 6 -->
          <div class="form-group row mr-3 ml-2">
            <label for="dob" class="col-sm-6 col-form-label formlabel">Wholesale profit</label>
            <div class="col-sm-6">
              <input  #wholesalePriceInput type="number" class="form-control form-control-md text-info" id="wholesale profit"  formControlName="wholesaleProfitPercentage" [(ngModel)]="wholesaleProfitPercentage" name="wholesaleProfitPercentage" placeholder="wholesale profit%">
              <div *ngIf="inputForm?.get('wholesaleProfitPercentage')?.touched && inputForm?.get('wholesaleProfitPercentage')?.hasError('required')" class="error-message text-danger">wholesaleProfitPercentage is required</div>
            </div>
          </div>

          <!-- Row 7 -->
          <div class="form-group row mr-3 ml-2">
            <label for="gender" class="col-sm-6 col-form-label formlabel">Trader profit</label>
            <div class="col-sm-6">
              <input  #traderPriceInput type="number" class="form-control form-control-md text-info" id="Trader profit"  formControlName="traderProfitPercentage" [(ngModel)]="traderProfitPercentage" name="traderProfitPercentage" placeholder="Trader profit%">
              <div *ngIf="inputForm?.get('traderProfitPercentage')?.touched && inputForm?.get('traderProfitPercentage')?.hasError('required')" class="error-message text-danger">traderProfitPercentage is required</div>
            </div>
          </div>
          <div class="form-group row mr-3 ml-2">
            <label for="gender" class="col-sm-6 col-form-label formlabel">Retail shop profit</label>
            <div class="col-sm-6">
              <input #retailPriceInput type="number" class="form-control form-control-md text-info" id="retail shop profit"  formControlName="retailProfitPercentage" [(ngModel)]="retailProfitPercentage" name="retailProfitPercentage" placeholder="Retailshop profit%">
              <div *ngIf="inputForm?.get('retailProfitPercentage')?.touched && inputForm?.get('retailProfitPercentage')?.hasError('required')" class="error-message text-danger">retailProfitPercentage is required</div>
            </div>
          </div>
          <div class="form-group row mr-3 ml-2">
            <label for="gender" class="col-sm-6 col-form-label formlabel">GST</label>
            <div class="col-sm-6">
              <input #gstInput type="number" class="form-control form-control-md text-info" id="gst" [(ngModel)]="gstPercentage" formControlName="gstPercentage" name="gstPercentage" placeholder="GST%">
              <div *ngIf="inputForm?.get('gstPercentage')?.touched && inputForm?.get('gstPercentage')?.hasError('required')" class="error-message text-danger">gstPercentage is required</div>
            </div>
          </div>
          <div class="ml-4">
            <button type="button" class="btn btn-primary mb-3" (click)="calculatePrices()">Calculate</button>
            <button type="button" class="btn btn-secondary ml-2 mb-3" (click)="resetForm()">Reset</button>
            <button type="button" class="btn btn-success ml-2 mb-3" (click)="exportToTable2()">Export</button>
          </div>           
        </form>
      </div>

   <div class="col-md-12 col-lg-6 mt-1">
    <form id="resultForm">
        <!-- Table -->
        <table class="table table-hover table-sm">
            <!-- Table Head -->
            <thead class="thead-dark">
                <tr>
                    <th>Production final rate</th>
                    <th>Price</th>
                    <th>Round off</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <tr>
                    <td>
                        <label for="name2">Production price (without GST)</label>
                    </td>
                    <td>
                      <input type="text" class="form-control form-control-sm" id="productionPrice" name="productionPrice" [(ngModel)]="productionPrice" [ngModelOptions]="{standalone: true}" readonly>
                    </td>
                    <td>
                      <input type="text" class="form-control form-control-sm" id="productionPrice" name="productionPrice" [(ngModel)]="roundOffProductionPrice" [ngModelOptions]="{standalone: true}" readonly>
                    </td>
                </tr>
                <!-- Row 2 -->
                <tr>
                    <td>
                        <label for="email2">Wholesale price(with GST)</label>
                    </td>
                    <td>
                      <input #wholesalePriceInput type="text" class="form-control form-control-sm" id="Wholesale price" [(ngModel)]="wholesalePrice" [ngModelOptions]="{standalone: true}" readonly>
                    </td>
                    <td>
                      <input #wholesalePriceInput type="text" class="form-control form-control-sm" id="Wholesale price" [(ngModel)]="roundOffWholesalePrice" [ngModelOptions]="{standalone: true}" readonly>
                    </td>
                </tr>
                <!-- Row 3 -->
                <tr>
                    <td>
                        <label for="phone2">Trader price( with GST )</label>
                    </td>
                    <td>
                        <input #traderPriceInput type="text" class="form-control form-control-sm" id="Trader price"[(ngModel)]="traderPrice" [ngModelOptions]="{standalone: true}" readonly>
                    </td>
                    <td>
                      <input #traderPriceInput type="text" class="form-control form-control-sm" id="Trader price" [(ngModel)]="roundOffTraderPrice" [ngModelOptions]="{standalone: true}" readonly>
                    </td>
                </tr>
                <!-- Row 4 -->
                <tr>
                    <td>
                        <label for="city2">Retail shop price(with GST)</label>
                    </td>
                    <td>
                        <input #retailPriceInput type="text" class="form-control form-control-sm" id="Retail shop price"  [(ngModel)]="retailPrice" [ngModelOptions]="{standalone: true}" readonly>
                    </td>
                    <td>
                      <input  #retailPriceInput type="text" class="form-control form-control-sm" id="Retail shop price"  [(ngModel)]="roundOffRetailPrice" [ngModelOptions]="{standalone: true}" readonly>
                    </td>
                </tr>
                <tr>
                  <td>
                      <label for="city2">Total sets</label>
                  </td>
                  <td>
                    <input type="text" class="form-control form-control-sm" id="Total sets" [(ngModel)]="totalSets" name="totalSets" readonly>
                  </td>
                  <td>
                    <input type="text" class="form-control form-control-sm" id="Total sets" [(ngModel)]="totalSets" name="totalSets" readonly>
                  </td>
              </tr>
              <tr>
                <td>
                    <label for="city2">Total unassorted</label>
                </td>
                <td>
                    <input type="text" class="form-control form-control-sm" id="Total unassorted" [(ngModel)]="tabletotalunassorted" name="tabletotalunassorted" readonly>
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" id="Total unassorted" [(ngModel)]="tabletotalunassorted" name="tabletotalunassorted" readonly>
                </td>
            </tr>
            <tr>
              <td>
                  <label for="city2">MOQ</label>
              </td>
              <td>
                  <input type="text" class="form-control form-control-sm" id="MOQ" [(ngModel)]="moq" name="moq" readonly>
              </td>
              <td>
                <input type="text" class="form-control form-control-sm" id="MOQ" [(ngModel)]="moq" readonly>
              </td>
          </tr>
          <tr>
            <td>
                <label for="city2">Break even wholesale unit</label>
            </td>
            <td>
              <input #breakEvenWholesaleUnitInput type="text" class="form-control form-control-sm" id="Break even wholesale unit" readonly>
            </td>
            <td>
              <input #roundedBreakEvenWholesaleUnit type="text" class="form-control form-control-sm" id="Break even wholesale unit" readonly>
            </td>
        </tr>
        <tr>
          <td>
              <label for="city2">Break even trader unit</label>
          </td>
          <td>
              <input #breakEventraderUnitInput type="text" class="form-control form-control-sm" id="Break even trader unit" readonly>
          </td>
          <td>
            <input  #roundedBreakEventraderUnit type="text" class="form-control form-control-sm" id="Break even trader unit" readonly>
          </td>
      </tr>
      <tr>
        <td>
            <label for="city2">Break even retail unit</label>
        </td>
        <td>
            <input #breakEvenretailUnitInput type="text" class="form-control form-control-sm" id="Break even retail unit" readonly>
        </td>
        <td>
          <input  #roundedBreakEvenretailUnit type="text" class="form-control form-control-sm" id="Break even retail unit" readonly>
        </td>
    </tr>
    <tr>
      <td>
          <label for="city2">Wholesale profit</label>
      </td>
      <td>
          <input type="text" class="form-control form-control-sm" id="Wholesale profit" readonly>
      </td>
      <td>
        <input type="text" class="form-control form-control-sm" id="Wholesale profit" readonly>
      </td>
  </tr>
  <tr>
    <td>
        <label for="city2">Trader profit</label>
    </td>
    <td>
        <input type="text" class="form-control form-control-sm" id="Trader profit" readonly>
    </td>
    <td>
      <input type="text" class="form-control form-control-sm" id="Trader profit" readonly>
    </td>
</tr>
<tr>
  <td>
      <label for="city2">Retail profit</label>
  </td>
  <td>
      <input type="text" class="form-control form-control-sm" id="Retail profit" readonly>
  </td>
  <td>
    <input type="text" class="form-control form-control-sm" id="Retail profit" readonly>
  </td>
</tr>
            </tbody>
            <tfoot>
              <tr>
                  <td colspan="3">
                      <button type="button" class="btn btn-success" (click)="exportToTable()">Export</button>
                      <button type="button" class="btn btn-secondary ml-2" (click)="resetForm2()">Reset</button>
                  </td>
              </tr>
          </tfoot> 
        </table>
        
    </form>
</div>
    </div>
  </div>
